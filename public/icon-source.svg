<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient for depth -->
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5a47;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a3a2f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="veinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a8b6f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d7a5f;stop-opacity:1" />
    </linearGradient>
    <!-- Subtle shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#leafGrad)" filter="url(#shadow)"/>

  <!-- Stylized Anthurium leaf shape (heart/cordate) -->
  <path
    d="M256 100
       C180 100 120 160 120 240
       C120 340 200 420 256 440
       C312 420 392 340 392 240
       C392 160 332 100 256 100
       Z"
    fill="none"
    stroke="#e8e4dc"
    stroke-width="8"
    opacity="0.9"
  />

  <!-- Central vein (midrib) -->
  <path
    d="M256 130
       L256 400"
    fill="none"
    stroke="url(#veinGrad)"
    stroke-width="6"
    stroke-linecap="round"
    opacity="0.8"
  />

  <!-- Secondary veins (left) -->
  <g stroke="url(#veinGrad)" stroke-width="3" fill="none" opacity="0.6" stroke-linecap="round">
    <path d="M256 180 Q200 200 160 240"/>
    <path d="M256 240 Q190 270 150 320"/>
    <path d="M256 300 Q200 340 180 380"/>
  </g>

  <!-- Secondary veins (right) -->
  <g stroke="url(#veinGrad)" stroke-width="3" fill="none" opacity="0.6" stroke-linecap="round">
    <path d="M256 180 Q312 200 352 240"/>
    <path d="M256 240 Q322 270 362 320"/>
    <path d="M256 300 Q312 340 332 380"/>
  </g>

  <!-- Sinus (heart notch at top) -->
  <path
    d="M220 140 Q256 180 292 140"
    fill="none"
    stroke="#e8e4dc"
    stroke-width="6"
    stroke-linecap="round"
    opacity="0.7"
  />

  <!-- Small accent dot (like a water droplet / data point) -->
  <circle cx="256" cy="170" r="12" fill="#e8e4dc" opacity="0.9"/>

</svg>
